<template>
    <lightning-card title="Become a Chef" icon-name="standard:people">
        <div class="slds-p-around_medium">
            <lightning-combobox
                name="variant"
                label="Select Button Variant"
                value={selectedVariant}
                placeholder="Select a variant"
                options={variantOptions}
                onchange={handleVariantChange}
            ></lightning-combobox>
            <lightning-button
                label="Become a Chef"
                variant={selectedVariant}
                onclick={handleClick}
                class="slds-m-top_medium"
            ></lightning-button>
        </div>
    </lightning-card>
</template>
